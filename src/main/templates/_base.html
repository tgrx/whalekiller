<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Base{% endblock %} :: WhaleKiller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <style>
        body {
            background: #393939;
            color: ghostwhite;
        }

        a {
            color: #58ff00;
        }

        a:visited {
            color: #45cb00;
        }

        a:hover {
            color: yellow;
        }

        a:visited:hover {
            color: yellow;
        }

        .card {
            background: #494949;
            color: ghostwhite;
            min-height: 100px;
        }

        .card .list-group-item {
            background: #595959;
            color: ghostwhite;
        }

        .bg-ambi {
            background: #ff8c00;
            color: #414141;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">WHALEKILLER</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {{ request.path == url('index') and 'active' }}" aria-current="page" href="{{ url('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ request.path == url('cloud') and 'active' }}" aria-current="page" href="{{ url('cloud') }}">Cloud</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    {% block body %}
    {% endblock %}
</div>
</body>
</html>
